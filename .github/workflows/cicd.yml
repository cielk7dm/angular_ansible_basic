name: Infra deployment

on:
  push:
    paths:
      - 'infra/terragrunt/**'
      - '.github/**'

    branches:
      - develop
      
jobs:
  infra:
    name: Terragrunt
    runs-on: ubuntu-latest
    permissions: 
      contents: read
      id-token: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
  
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: ${{ secrets.ROLE_ARN }}
          role-session-name: ghactions_demo_app
          aws-region: ${{ secrets.AWS_REGION }}
           
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.8
          terraform_wrapper: false
      - name: Version Terraform  
        run: terraform --version

      - name: Setup Terragrunt
        run: |
          sudo wget -q -O /usr/bin/terragrunt "https://github.com/gruntwork-io/terragrunt/releases/download/v0.68.7/terragrunt_linux_amd64"
          sudo chmod +x /usr/bin/terragrunt
          terragrunt -v

      - name: Terragrunt Init
        id: init
        run: terragrunt run-all init -y

      - name: Terragrunt Validate
        id: validate
        run: terragrunt run-all validate

      - name: Trigger App Workflow
        uses: peter-evans/repository-dispatch@v2
        with:
          event-type: infra-trigger
          token: ${{ secrets.GITHUB_TOKEN }}
      

